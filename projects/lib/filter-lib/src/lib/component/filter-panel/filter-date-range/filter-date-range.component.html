<zms-field [header]="header()" [required]="required()">
  <zms-datepicker #calendar [ngModel]="value()" (ngModelChange)="convertValue($event)" (closeEvent)="onClose()" [view]="view()" [selectionMode]="'range'"
    [showTime]="sendTime() && !autoTime()" appendTo="body" (keyup)="onKeyUp($event)" (blurEvent)="onBlur()" />
</zms-field>
