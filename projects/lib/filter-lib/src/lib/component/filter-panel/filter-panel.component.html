<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<div class="panel-container" (keyup)="onKeyUp($event)">
  <div class="field-area">
    <zms-scroll-panel>
      <ng-content />
    </zms-scroll-panel>
  </div>
  <div class="button-area">
    <hr />
    <div class="buttons">
      <zms-button [disabled]="!isFilterApply()" [class.filter-apply]="isFilterApply()" [icon]="'google-symbol filter_alt_off'" [rounded]="true"
        [zmsTooltip]="'Очистить фильтр'" [tooltipPosition]="'bottom'" (clickEvent)="clearFilter()"  />
      <zms-button [label]="buttonFilterText()" (clickEvent)="onClickSubmit()" [disabled]="!isFull()"/>
    </div>
  </div>
</div>
