<div class="panel-container" (keyup)="onKeyUp($event)">
  <div class="field-area">
    <p-scrollPanel [style]="{width: '100%', height: '100%'}">
      <ng-content></ng-content>
    </p-scrollPanel>
  </div>


  <div class="button-area">
    <hr />
    <div class="buttons">
      <p-button [disabled]="!IsFilterApply" [class.filter-apply]="IsFilterApply" icon="google-symbol filter_alt_off" class="clear-filter-button" [styleClass]="'p-button-rounded p-button-outlined p-button-sm'"
        [pTooltip]="'Очистить фильтр'" tooltipPosition="bottom" (onClick)="clearFilter()" [style]="{height: '25px', width: '25px' }"></p-button>
      <p-button [label]="buttonFilterText" (onClick)="filterSubmit()"></p-button>
    </div>
  </div>
</div>
